<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/layout.html}">

<body>
	<main class="my-5" layout:fragment="content">
		<div class="row justify-content-between text-end">
			<div class="col"></div>
			<div class="col">
				<a type="button" class="btn btn-secondary" th:href="@{/}"><i class="fa fa-list" aria-hidden="true"></i>
					Listar</a>
			</div>
		</div>
		<div class="row">
			<form class="row g-3">
			  <div class="col-md-3">
			    <label for="first-name" class="form-label">Primeiro Nome</label>
			    <input type="text" class="form-control" id="first-name">
			  </div>
			  <div class="col-md-3">
			    <label for="last-name" class="form-label">Sobre Nome</label>
			    <input type="text" class="form-control" id="last-name">
			  </div>
			  <div class="col-md-6">
			    <label for="email" class="form-label">E-mail</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  
			  <!-- Address -->
			  <div class="col-md-2">
			    <label for="zipCode" class="form-label">CEP</label>
			    <input type="text" class="form-control" id="zipCode">
			  </div>
			  <div class="col-10">
			    <label for="address" class="form-label">Endereço</label>
			    <input type="text" class="form-control" id="address" placeholder="Av. Paulista">
			  </div>
			  
			  <div class="col-3">
			    <label for="number" class="form-label">Número</label>
			    <input type="text" class="form-control" id="number">
			  </div>
			  <div class="col-3">
			    <label for="complement" class="form-label">Complemento</label>
			    <input type="text" class="form-control" id="complement">
			  </div>
			  
			  <div class="col-md-6">
			    <label for="inputCity" class="form-label">Bairro</label>
			    <input type="text" class="form-control" id="inputCity">
			  </div>
			  
			  <div class="col-md-6">
			    <label for="city" class="form-label">Cidade</label>
			    <input type="text" class="form-control" id="city">
			  </div>
			  <div class="col-md-6">
			    <label for="inputState" class="form-label">Estado</label>
			    <select id="inputState" class="form-select">
			      <option selected>Choose...</option>
			      <option>...</option>
			    </select>
			  </div>
			  			  
			  <div class="col-12">
			    <button type="submit" class="btn btn-primary">Salvar</button>
			  </div>
			</form>
		</div>
	</main>

	<th:block layout:fragment="javascripts-extras">
		<script>
			
		</script>
	</th:block>
</body>

</html>
